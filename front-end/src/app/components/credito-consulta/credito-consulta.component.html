<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Consulta de Créditos</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="numeroNfse" class="form-label">Número da NFS-e</label>
              <input
                type="text"
                class="form-control"
                id="numeroNfse"
                [(ngModel)]="numeroNfse"
                name="numeroNfse"
                placeholder="Ex.: 7891011"
              />
            </div>
            <div class="mb-3">
              <label for="numeroCredito" class="form-label">Número do Crédito</label>
              <input
                type="text"
                class="form-control"
                id="numeroCredito"
                [(ngModel)]="numeroCredito"
                name="numeroCredito"
                placeholder="Ex.: 123456"
              />
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="consultar()">Consultar</button>
          </form>
          <div class="mt-3" *ngIf="mensagem" style="color: red;">
            <div class="alert alert-warning" role="alert">{{ mensagem }}</div>
          </div>
          <div class="mt-3" *ngIf="creditos.length > 0">
            <h5>Resultados</h5>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Número do Crédito</th>
                    <th>Número da NFS-e</th>
                    <th>Data Constituição</th>
                    <th>Valor ISSQN</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let credito of creditos">
                    <td>{{ credito.numeroCredito }}</td>
                    <td>{{ credito.numeroNfse }}</td>
                    <td>{{ credito.dataConstituicao }}</td>
                    <td>{{ credito.valorIssqn | currency:'BRL' }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
